<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Professores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        #borda {
            border-bottom: 1px solid gray;
            display: inline;
            padding-bottom: 5px
        }

        #professores {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container-fluid" id="professores">
        <div class="row">
            <div class="col-12 text-center">
                <p id="borda">Professores</p>
            </div>
        </div>
    </div>
    <div class="container" id="professores">
        <div class="row">
            <div class="col-md-6">
                <div class="text-center mt-3 border p-3">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_vZDKwdylj5CLljcNP_IosccllRoozsZb_g&usqp=CAU" 
                    alt="Imagem da Professora Cristina">
                    <h4 class="mt-2">Profa. Cristina</h4>
                    <p>Front end</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center mt-3 border p-3">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9wCCJbUy3oYnnVXu8O0x5-V9AIhLuoXWztw&usqp=CAU" 
                    alt="Imagem do Professor José ">
                    <h4 class="mt-2">Prof. José</h4>
                    <p>Devops</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
